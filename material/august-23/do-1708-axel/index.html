<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <legend>Name</legend>
      <label for="f-name">Vorname</label><br />
      <input type="text" id="f-name" name="f-name" placeholder="max" /><br />

      <label for="l-name">Nachname</label><br />
      <input
        type="text"
        id="l-name"
        name="l-name"
        placeholder="mustermann"
      /><br />

      <legend>Fahrzeuge</legend>
      <input type="radio" id="auto" name="fahrzeug" /><br />
      <label for="auto">Auto</label><br />

      <input type="radio" id="fahrrad" name="fahrzeug" /><br />
      <label for="fahrrad">Fahrrad</label><br />

      <input type="radio" id="schiff" name="fahrzeug" /><br />
      <label for="schiff">Schiff</label><br />

      <legend>Was möchtest du gern essen</legend>
      <input
        type="checkbox"
        id="backware-1"
        name="backware-1"
        value="kuchen"
      /><br />
      <label for="backware-1">Ich möchte einen Kuchen</label><br />

      <input
        type="checkbox"
        id="backware-2"
        name="backware-2"
        value="brot"
      /><br />
      <label for="backware-2">Ich möchte ein Brot</label><br />

      <input
        type="checkbox"
        id="backware-3"
        name="backware-3"
        value="brötchen"
      />
      <br />
      <label for="backware-3">Ich möchte ein Brötchen</label><br />

      <input type="submit" value="abschicken" />
    </form>
  </body>
</html>
