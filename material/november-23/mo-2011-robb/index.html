<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Taschenrechner</h1>
    <div>
      <input type="number" id="num1" placeholder="Zahl 1" />
      <input type="number" id="num2" placeholder="Zahl 2" />
    </div>
    <div>
      <button id="addBtn">Addieren</button>
      <button id="subtractBtn">Subtrahieren</button>
      <button id="multiplyBtn">Multiplizieren</button>
      <button id="divideBtn">Dividieren</button>
      <button id="moduloBtn">Modulo</button>
    </div>
    <div>
      <button id="resetBtn">Reset</button>
    </div>
    <div>
      <p>Ergebnis: <span id="result">0</span></p>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
